# Site settings
title: Big Data blog
description: "A minimal blog template, build with Jekyll."
#url: "http://www.jacoporabolini.com/emerald"
#url: "https://bigdatafran.github.io/big_data/"
author:
  name: "Francisco Rodríguez"
  #email: "hello@jacoporabolini.com"
  #url: "http://www.jacoporabolini.com"

# Build settings
baseurl: "/big_data/" # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
#permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
 

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# Para boton donación de paypall
donations:
  paypal:
    text:           Donate      # Button text
  
# Para sacar cloud Tags
tag_dir: tag
