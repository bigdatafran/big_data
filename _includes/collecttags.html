{% assign tags = site.tags | sort %}
<ul class="tags">
{% for tag in tags %}
    <li>
    <a href="{{ site.url }}{{ site.baseurl }}/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%" class="tag">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
    </li>
{% endfor %}
</ul>
